        <fieldset>
            <legend> <p style="background-color:rgb(9, 9, 9);color:white;">Personal info</p ></legend>
            <div id="nam">
                <label for="name">Name:</label>
                <input type="text" name="na" placeholder="Enter your name"/>
               </div> 
               <br>
               <div id="number">
                  <label for="num">Age:</label>
                  <input type="number" name="numb" id="num" min="15" max="80">
              </div> 
              <br>
              <div id="phnumber">
                <label for="numph">Phone number:</label>
                <input type="number" name="numbph" id="numph" minlength="10" maxlength="10" required>
            </div> 
            <br>
           <div id="mail">
            <label for="email">Email:</label>
            <input type="email" name="em" id="email"  placeholder="abc@gmail.com"required>          
         </div> 
         <br>
         <div id="skills">
               <label for="skill">Skills:</label>
               <input type="checkbox" name="skl" id="skill" value="html">HTML
               <input type="checkbox" name="skl" id="skll" value="css">CSS
               <input type="checkbox" name="skl" id="skll" value="css">JAVASCRIPT
         </div>
         <br>
         <div id="gender">
            <label for="gen">Gender:</label>
            <input type="radio" name="gend" id="gen" value="Male" /> Male
            <input type="radio" name="gend" id="ge" value="Female" /> Female
         </div>   
         <br>
         <div>
            <label for="clr">Color:</label>
            <input type="color" name="color:" id="clr">
         </div>
         <br>
         <input type="submit" value="Apply">
        </fieldset>
         
        
    </form>
